<body>
        <header>
                <nav class="navbar">

                </ul>

<div class="container">
        <div class="form">

                <div class="input">
                <label for="Name">Fullname: </label>
                <input type="text" name ="Full Name" id="studint" >
                </div>

                <div class="input">
                <label for="StudentID">StudentID: </label>
                <input type="text" name ="stid" id="stid" >
                </div>

                <div class="input">
                <label for="Course">Course:</label>
                <input type="text" name ="course" id="course" >
                </div>

                <div class="input">
                <label for="Email:">Email: </label>
                <input type="text" name ="Email" id="Email" >
                </div>

                <div class="input">
                <label for="Student Type">Student Type: </label>
                <input type="text" name ="Sttype" id="Sttype" >
                </div>

                <div class="input">
                <label for=Level">Level: </label>
                <input type="text" name ="lvl" id="lvl" >
                </div>

                <div class="input">
                <label for="School Year">School Year: </label>
                <input type="text" name ="Sy" id="SY" >
                </div>
        </div>

<div class="course">
        <h1>Registration Course</h1>

        <div class="input">
        <label for="School Year"> School Year</label>
        <select>
        <option value="2023-2024"> 2023-2024</option>
        </select>
        </div>

        <div class="input">
        <label for="Student Type"> Student Type</label>
        <select>
        <option value="Freshman"> Freshman</option>
        <option value="Senior"> Senior</option>
        <option value="Transferee"> Transferee</option>
        </select>
        </div>

        <div class="input">
        <label for="Course"> Course</label>
        <select>
        <option value="Bachelor of Science in Information System"> Bachelor of Science in Information System</option>
        <option value="Bachelor of Science in Criminology"> Bachelor of Science in Criminology</option>
        <option value="Bachelor of Science in Business Administration"> Bachelor of Science in Business Administration</option>
        <option value="Bachelor of Science in Hospitality Management"> Bachelor of Science in Hospitality Management</option>
        <option value="Bachelor of Secondary Education"> Bachelor of Secondary Education</option>
        </select>
        </div>

        <div class="input">
        <label for="Level"> Level</label>
        <select>
        <option value="1st Year"> 1st Year</option>
        <option value="2nd Year"> 2nd Year</option>
        <option value="3rd Year"> 3rd Year</option>
        </select>
        </div>

        <div class="input">
        <label for="Semester"> Semester</label>
        <select>
        <option value="1st Semester"> 1st Semester</option>
        <option value="2nd Semester"> 2nd Semester</option>
        </select>
        </div>

        <button class="register-btn" type="submit">Register</button>
</div>
